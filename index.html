<!DOCTYPE html>
<html>

<head>
	<title> Seahaven Towers </title>
	<link rel="stylesheet" href="seahaven.css" />
	<script type="text/javascript" src="seahaven.js"></script>
	<script type="text/javascript" src="local.js"></script>
	<meta charset="UTF-8" />
</head>


<body onload="seahaven_start()">

	<h1 id="title"> Seahaven Towers </h1>
	<div id="instructions">
		<table id="actions"><tr>
			<td>
				<span> Click a card to play it. </span> <span class="divider">|</span>
				<span class="action" onclick="undo()">Undo</span>: esc, U <span class="divider">|</span>
				<span class="action" onclick="redo()">Redo</span>: R <span class="divider">|</span>
				<span class="action" onclick="new_game()">New game</span>: N <span class="divider">|</span>
				<span> H/J/K/L/Enter </span> <span class="divider">|</span>
				<span class="action" onclick="switch_card_images()">Change card size</span>: C
				<span class="action" onclick="show_settings()">Settings</span>: S
			</td>
			<td id="lights">
				<span id="stuck"> Stuck </span>
			</td>
		</tr></table>
	</div>

	<div id="settings" class="hideable" hidden>
		<h4> Settings </h4>
		<div>
			<input type="checkbox" id="rate-limit-enable" />
			<label for="rate-limit-enable"> Rate limit: </label>
			<input type="number" id="rate-limit-minutes" value="5" /> minutes between winning games
		</div>
		<div id="settings-buttons">
			<button id="settings-ok" onclick="accept_settings()"> OK </button>
			<button id="settings-cancel" onclick="cancel_settings()"> Cancel </button>
		</div>
	</div>

	<div id="felt"></div>

	<div id="stats">
		<div class="stats-line" id="stats-global">
			<span id="games-won">0</span> won vs. <span id="games-lost">0</span> lost = <span id="win-percentage">0</span>%
		</div>
		<div class="stats-line" id="stats-streak">
			<span id="streak-length">0</span> game <span id="streak-type">winning</span> streak
			<span id="outer_ascii_history"> (<span id="ascii_history"></span>)</span>
			<svg id="history-svg" xmlns="http://www.w3.org/2000/svg">
			</svg>
		</div>
	</div>

	<div id="cards-credit">
		Cards by <a id="cards-by"> </a>.
	</div>

</body>


</html>
