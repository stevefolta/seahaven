<!DOCTYPE html>
<html>

<head>
	<title> Instant Seahaven </title>
	<link rel="stylesheet" href="seaheaven.css" />
	<script type="text/javascript" src="seaheaven.js"></script>
	<script type="text/javascript" src="local.js"></script>
</head>


<body onload="seaheaven_start()">

	<h1 id="title"> Instant Seahaven </h1>
	<h3 id="subtitle"> Seahaven Towers: click a card to play it </h3>
	<div id="instructions">
		Undo: esc, U <span class="divider">|</span>
		Redo: R <span class="divider">|</span>
		New game: N <span class="divider">|</span>
		Change card size: C
	</div>

	<div id="felt"></div>

	<div id="stats">
		<div class="stats-line" id="stats-global">
			<span id="games-won">0</span> won / <span id="games-lost">0</span> lost = <span id="win-percentage">0</span>%
		</div>
		<div class="stats-line" id="stats-streak">
			<span id="streak-length">0</span> game <span id="streak-type">winning</span> streak
		</div>
	</div>

	<div id="cards-credit">
		Cards by <a id="cards-by"> </a>.
	</div>

</body>


</html>
